    <div class="container">
    <div class="main-btn"> <!--Buttons for main page-->
<!-- <img class="portal" src="./assets/media/rick and morty portal.png" alt="portal"> -->
        <button type="button" id="startBtn">Start Quiz</button>

<section> 
    <div class = "card" id="cocktail-card"> 
        <div class="card-image"> 
            <img id="drink-image"> 
        </div> 
        <div class="title"> 
            <h2 id="cocktail-name"></h2>
        </div> 
        <div class="card-text"> 
            <ul> 
                <li id="spirit"></li>
                <li id="mixer"></li>
                <li id="fruit"></li>
                <li id="vegetable"></li>
                <li id="additive"></li>
            </ul> 
        </div>
    </div>

    <div class = "card" id="character-card"> 
        <div class="card-image"> 
            <img id="character-image"> 
        </div> 
        <div class="title" id="character-name"> 
            <strong><h2 id="character-number"></h2></strong>
        </div> 
        <div class="card-ul" id="character-card-ul"> 
            <ul> 
                <li id="species"></li>
                <li id="gender"></li>
                <li id="origin"></li>
            </ul>
